<div class="login-page signup">
  <form class="login-form">
    <div class="login-center">
      <div class="logo text-center">
        <img src="/assets/svg/surveysensum-logo-white.svg" alt="" />
      </div>
      <div class="login-main">
        <div class="login-account">
          <h3 class="text-center">Sign up for your account</h3>
        </div>

        <div class="input-box">
          <div class="form-group md mb24">
            <input
              class="form-input"
              placeholder="Business Email"
              type="text"
              id="email"
            />
          </div>

          <div class="form-group md mb24">
            <input
              class="form-input"
              placeholder="User Name"
              type="text"
              id="userName"
            />
          </div>

          <div class="form-group md mb24">
            <div class="forgot-pswd">
              <input
                class="form-input"
                placeholder="Password"
                type="password"
                id="password"
              />
            </div>
          </div>

          <div class="form-group sm sign-in">
            <button
              id="submit"
              class="btn btn-primary md d-block w-100 loader-btn"
            >
              <span>Sign up</span>
            </button>
          </div>

          <div class="dont-account already-account">
            <div class="text-center">
              Already have an SurveySensum account?
              <a id="signup-link">
                <strong>Log in</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
