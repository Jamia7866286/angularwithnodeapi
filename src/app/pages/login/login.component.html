<div class="login-page">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
    <div class="login-center">
      <div class="login-main">
        <div class="kopi-logo"><img alt="" src="assets/images/hpl.png" /></div>
        <div class="login-account">
          <h3 class="text-center">Log in to your account</h3>
        </div>
        <div class="input-box">
          <div class="form-group md mb24">
            <input
              type="text"
              placeholder="Enter your email"
              class="form-control form-input"
              formControlName="email"
            />
            <div class="invalid-feedback" *ngIf="f.email.dirty && f.email.errors">
              <div *ngIf="f.email.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group md">
            <input
              type="password"
              placeholder="Enter your password"
              class="form-control form-input"
              formControlName="password"
            />
            <div class="invalid-feedback" *ngIf="f.password.dirty && f.password.errors">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group sm sign-in">
            <button
              id="submit"
              class="btn btn-primary md d-block w-100"
              autofocus
              [disabled]="!loginForm.valid"
            >
              Sign in
              <!-- <img
                src="/assets/svg/loading.gif"
                class="sign-in-loader"
              /> -->
            </button>
          </div>
          <div class="dont-account">
            <div class="text-center">
              Powered By -
              <a
                id="signup-link"
                href="https://www.surveysensum.com/"
                class="sensum-link"
                >Surveysensum</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
